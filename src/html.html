<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cool Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Cool Website</h1>
        <p>Welcome to an awesome experience!</p>
    </header>

    <section>
        <h2>About Us</h2>
        <p>This is a place to showcase cool content. Feel free to explore and enjoy!</p>
        <p>Check out our <a href="#gallery">gallery</a> for stunning visuals.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <!-- Add your gallery content here -->
        <p>Image 1</p>
        <p>Image 2</p>
        <p>Image 3</p>
    </section>

    <footer>
        <p>&copy; 2023 Your Cool Website. All rights reserved.</p>
    </footer>

</body>
</html>
